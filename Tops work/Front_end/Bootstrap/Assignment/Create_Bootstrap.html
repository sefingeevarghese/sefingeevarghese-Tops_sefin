<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
       
        .header, .footer {
            background-color: #3b6dd4;
            color: black;
            padding: 16px;
            font-size: 50px;
            border-radius: 20px;
        }
        .footer {
            background-color: #7f9cf5;
            font-size: 20px;
        }
        .col-box {
            height: 350px; /* Fixed height for alignment */
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            border-radius: 30px;
            color: black;
            margin: 0 55px; /* Spacing between columns */
        }
        .col-1 { background-color: #5fb85c; }
        .col-2 { background-color: #f28c28; }
        .col-3 { background-color: #fadd46; }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="header">Header</div>
        
        <div class="row justify-content-center my-3 ">
            <div class="col-md-3 col-box col-1">Column 1</div>
            <div class="col-md-3 col-box col-2">Column 2</div>
            <div class="col-md-3 col-box col-3">Column 3</div>
        </div>
        
        <div class="footer">Footer</div>
    </div>
</body>
</html>
