<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Media and Graphics</title>
</head>
<body>
  <!-- Audio Section -->
  <h2>Audio Example</h2>
  <audio controls autoplay loop muted>
    <source src="nature.mp3" type="audio/mp3">
  </audio>

  <!-- Video Section -->
  <h2>Video Example</h2>
  <video width="400" controls autoplay loop muted>
    <source src="satellite-view-of-india.mp4" type="video/mp4">
  </video>


  <!-- SVG Section -->
  <h2>SVG Example</h2>
  <svg width="400" height="200">
    <!-- Rectangle -->
    <rect x="50" y="20" width="100" height="50" fill="blue" />
    <!-- Circle -->
    <circle cx="200" cy="60" r="30" fill="red" />
    <!-- Line -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="green" stroke-width="5" />
    <!-- Polygon -->
    <polygon points="300,20 350,80 250,80" fill="orange" />
  </svg>

  <!--Canvas will run only in javascript that is just started yet! -->
</body>
</html>
