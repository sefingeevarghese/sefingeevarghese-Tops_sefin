<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, pink, purple ); font-family: Arial, sans-serif; color: white;">

    <div style="background-color: white; color: black ; padding: 20px; border-radius: 10px; max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: purple ;">Contact Form</h2>
        <form>
            <!-- Full Name -->
            <div style="margin-bottom: 15px;">
                <label for="fullName">Full Name</label><br>
                <input type="text" id="fullName" name="fullName" required minlength="2" maxlength="50" placeholder="Enter your full name" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd;">
            </div>

            <!-- Email -->
            <div style="margin-bottom: 15px;">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd;">
            </div>

            <!-- Phone Number -->
            <div style="margin-bottom: 15px;">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number (10 digits)" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd;">
            </div>

            <!-- Subject Dropdown -->
            <div style="margin-bottom: 15px;">
                <label for="subject">Subject</label><br>
                <select id="subject" name="subject" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid white ;">
                    <option value="" disabled selected>Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Message Textarea -->
            <div style="margin-bottom: 15px;">
                <label for="message">Message</label><br>
                <textarea id="message" name="message" required minlength="10" maxlength="500" placeholder="Write your message here" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; height: 100px;"></textarea>
            </div>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: purple ; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
