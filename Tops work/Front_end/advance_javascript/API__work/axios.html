   var fetchdata= async()=>{
   
		var obj=await axios.get(`https://jsonplaceholder.typicode.com/albums`);
		console.log(obj.data);
		showData(obj.data)
   }
   fetchdata();
	
	
	function showData(myobj){
		
		var div=document.getElementById('data');
		
		for(data of myobj)
		{
			var html=`<tr>
						<td>${data.id}</td>
						<td>${data.title}</td>
						<td>${data.body}</td>
					 </tr>`;
			div.insertAdjacentHTML('beforeend',html);		 
		}
		
	}
