<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .blur {filter: blur(20px);}
        .brightness {filter: brightness(120%);}
        .contrast {filter: contrast(80%);}
        .grayscale {filter: grayscale(100%);}
        .huerotate {filter: hue-rotate(90deg);}
        .invert {filter: invert(100%);}
        .opacity {filter: opacity(60%);}
        .saturate {filter: saturate(9);}
        .sepia {filter: sepia(100%);}
        .dropshadow {filter: drop-shadow(20px 20px 20px red);}
    </style>
</head>

<body>
<img src="/Image/free-nature-images.jpg">
<img src="/Image/free-nature-images.jpg" class="blur">
<img src="/Image/free-nature-images.jpg" class="brightness">
<img src="/Image/free-nature-images.jpg" class="contrast">
<img src="/Image/free-nature-images.jpg" class="grayscale">
<img src="/Image/free-nature-images.jpg" class="huerotate">
<img src="/Image/free-nature-images.jpg" class="invert">
<img src="/Image/free-nature-images.jpg" class="opacity">
<img src="/Image/free-nature-images.jpg" class="saturate">
<img src="/Image/free-nature-images.jpg" class="sepia">
<img src="/Image/free-nature-images.jpg" class="dropshadow">    
</body>
</html>
