
<!--
The JavaScript print function window.print() 
prints the current web page when executed.
-->



<script>
	const redirect=()=>{
		document.location='ES_6.html'; // page redirect
	}
	
</script>

	<button onclick="redirect()">Redirect Me</button>




<script>
	const print_me=()=>{
		window.print(); // page print
	}
	
</script>

	<button onclick="print_me()">Pring whole page</button>
