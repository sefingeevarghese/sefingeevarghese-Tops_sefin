<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Product Grid</title>
  <link rel="stylesheet" href="4.ProductGrid.css">
</head>
<body>
  <div class="product-grid">
    <div class="product-card card1">
      <img src="Images/book.jpg" alt="Book">
      <h3>Book</h3>
      <p>Rs.1,200</p>
    </div>
    <div class="product-card card2">
      <img src="Images/headphone.jpg" alt="Headphones">
      <h3>Headphone</h3>
      <p>Rs.9,999</p>
    </div>
    <div class="product-card card3">
      <img src="Images/Laptop.jpg" alt="Laptops">
      <h3>Laptop</h3>
      <p>Rs.1,34,000</p>
    </div>
    <div class="product-card card4">
      <img src="Images/Camera.jpg" alt="Cameras">
      <h3>Camera</h3>
      <p>Rs.93,000</p>
    </div>
    <div class="product-card card5">
      <img src="Images/shoe.jpg" alt="Shoes">
      <h3>Shoe</h3>
      <p>Rs.3,000</p>
    </div>
    <div class="product-card card6">
      <img src="Images/watch.jpg" alt="Watches">
      <h3>Watch</h3>
      <p>Rs.18,000</p>
    </div>
    <div class="product-card card7">
      <img src="Images/Perfume.jpg" alt="Perfume">
      <h3>Perfume</h3>
      <p>Rs.11,200</p>
    </div>
    <div class="product-card card8">
      <img src="Images/Furniture.jpg" alt="Furniture">
      <h3>Furniture</h3>
      <p>Rs.45,000</p>
    </div>
    <div class="product-card card9">
      <img src="Images/bag.jpg" alt="Bags">
      <h3>Bag</h3>
      <p>Rs.9,000</p>
    </div>
  </div>
</body>
</html>
