<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- block  -->
    <!-- 3 type list -->
    <!-- 1)
       :- desc,circle -->
    <ul type="square">
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
    </ul>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    
    <!-- 2) order list 1,A,a,i,I -->
    <ol type="1">
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
    </ol>

    <!-- 3) defination/description list  -->
     <!--  -->
    <dl>
        <!-- head -->
        <dt>Tea</dt>
        <!-- data -->
        <dd>Hot</dd>
        <dd>Cold</dd>
        <dt>Coffee</dt>
        <!-- data -->
        <dd>Hot</dd>
        <dd>Cold</dd>
    </dl>
</body>
</html>
