

<!DOCTYPE html>
<html>
<body>



<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.write("<h1>" + fruits + "</h1>");



// sort() sorting in a-z way
document.write("<h1>" + fruits.sort() + "</h1>");

// reverse() sorting in reverse
document.write("<h1>" + fruits.reverse() + "</h1>");




</script>

</body>
</html>
