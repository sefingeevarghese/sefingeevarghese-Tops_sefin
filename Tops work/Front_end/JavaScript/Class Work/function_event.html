<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="click here" onclick="myfunction()">  <!-- onclick HTML EVENT-->
<br>
<h1 style="color:red"  id="sefin"></h1>


<script>

	// function of javasript
	function myfunction()
	{
		var a=10;
		var b=20;
		var c=a+b;
		document.getElementById('sefin').innerHTML=c;		// innerhtml work as print	
	}
</script>

</body>
</html>
