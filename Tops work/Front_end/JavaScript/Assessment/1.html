<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121826;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1d2538;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        input {
            width: 75%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #f4a261;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e76f51;
        }

        ul {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        li {
            background-color: #eef2ff;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="todoInput" placeholder="add new">
        <button id="addButton">Add</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        // Function to get stored todos from cookies
        function getTodosFromCookies() {
            let cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [name, value] = cookie.split("=");
                if (name === "todos") {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
            return [];
        }

        // Function to save todos to cookies
        function saveTodosToCookies(todos) {
            document.cookie = "todos=" + encodeURIComponent(JSON.stringify(todos)) + "; path=/; max-age=" + (60 * 60 * 24 * 30);
        }

        // Function to add a new todo item
        function addTodo() {
            let input = document.getElementById("todoInput");
            let todoText = input.value.trim();
            if (todoText === "") return;

            let todos = getTodosFromCookies();
            todos.push(todoText);
            saveTodosToCookies(todos);

            renderTodos();
            input.value = "";
        }

        // Function to render the todos in the list
        function renderTodos() {
            let todoList = document.getElementById("todoList");
            todoList.innerHTML = "";

            let todos = getTodosFromCookies();
            todos.forEach(todo => {
                let li = document.createElement("li");
                li.textContent = todo;
                todoList.appendChild(li);
            });
        }

        // Add event listener to button
        document.getElementById("addButton").addEventListener("click", addTodo);

        // Render stored todos when page loads
        renderTodos();
    </script>

</body>
</html>
