<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width: 300px;
          height: 200px;
          background-image: url(/Image/Penguins.jpg);
          border: 1px solid black;
        }
        
        div#myDivx {
          transform: rotateX(60deg); /* Standard syntax */ /* like 3d tranform */
        }
        
        div#myDivy {
          transform: rotateY(230deg); /* Standard syntax */ /*  like 3d tranform */
        }
    </style>    
        
</head>
<body>
    <div>
        This a normal div element.
        </div>
        
        
        
        <br>
        <br>
        <br>
        
        <div id="myDivx">
        This div element is rotated clockwise 20 degrees.
        </div>
        
        <br>
        <br>
        <br>
        
        <div id="myDivy">
        This div element is rotated clockwise 20 degrees.
        </div>
        
        
        
        <br>
</body>
</html>
