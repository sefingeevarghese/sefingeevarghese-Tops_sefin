

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>My Photos</h2>
 
  <div class="row justify-content-center" id="data" >
	<div class="mt-5 spinner-border text-danger " id="spinner"></div>
  </div>
  
</div>

</body>
</html>





<script>

	fetch('https://jsonplaceholder.typicode.com/todos')
	.then((resp)=> resp.json())
	.then((obj)=> {  
		showData(obj);
		document.getElementById('spinner').style.display="none";
		
	});
	
	
	function showData(myobj){
		
		var div=document.getElementById('data');
		
		for(data of myobj)
		{
			var html=`<div class="col-md-3">
						<div class="card" style="width:100%">
							<img class="card-img-top" src='${data.image}' style="width:100%; height:250px">
							<div class="card-body">
							  <h4 class="card-title">${data.id}</h4>
							  <p class="card-text">${data.title} :  ${data.price}/- Rs </p>
							  <p class="card-text">${data.price}/- Rs </p>
							  <a href="#" class="btn btn-primary">See Profile</a>
							</div>
							
						  </div>
					 </div>`;
			div.insertAdjacentHTML('beforeend',html);		 
		}
		
	}
	
	
</script>
