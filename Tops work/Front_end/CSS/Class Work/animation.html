<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        width: 750px;
        height: 750px ;
        background-color: red;
        position: relative;
      
        animation-name: sefin;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
    
    
    }

    @keyframes sefin {
        0% {background-image: url(/Image/star.png); background-color: orange; left:0px; top: 0px;}
        25% {background-image: url(/Image/star.png); background-color: yellow; left:300px; top:0px; transform:rotate(90deg)}
        50%  {background-image: url(/Image/star.png); background-color:blue; left:200px; top:200px; transform:rotate(180deg)}
        75%  {background-image: url(/Image/star.png);  background-color:green; left:0px; top:200px; transform:rotate(270deg)}
        100% {background-image: url(/Image/star.png);   background-color:red; left:0px; top:0px; transform:rotate(360deg)}
        
    }

    /* The animation code by from  to  */
     @keyframes sefin1 {
      from {background-color: red;}
      to {background-color: yellow;}
     }  



     p {

        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: sefin1;
        animation-duration: 5s;
     }

     /* The animation code by % */
     div#mydiv{
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 20s;

     }

     @keyframes example {
        0% {background-color: red;}
        25% {background-color: yellow;}
        50% {background-color: orange;}
        75% {background-color: blue;}
        100% {background-color: green;}
        
     }

    </style>
    
    


</head>

<body>
    <pre><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</pre>


    <div></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <p></p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div id="mydiv"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    
</body>
</html>
