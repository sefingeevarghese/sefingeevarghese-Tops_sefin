<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailwind Card Text Alignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-20 rounded-lg shadow-lg">
                <h5 class="text-lg font-bold">Card title</h5>
                <p class="text-gray-700 mt-2">Some dummy text to make up the card's content. You can replace it anytime.</p>
                <a href="#" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded">Know more</a>
            </div>
            <div class="bg-white p-20 rounded-lg shadow-lg text-center">
                <h5 class="text-lg font-bold">Card title</h5>
                <p class="text-gray-700 mt-2">Some dummy text to make up the card's content. You can replace it anytime.</p>
                <a href="#" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded">Know more</a>
            </div>
            <div class="bg-white p-20 rounded-lg shadow-lg text-right">
                <h5 class="text-lg font-bold">Card title</h5>
                <p class="text-gray-700 mt-2">Some dummy text to make up the card's content. You can replace it anytime.</p>
                <a href="#" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded">Know more</a>
            </div>
        </div>
    </div>
</body>
</html>
